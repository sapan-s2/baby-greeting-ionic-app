<ion-header>

  <ion-navbar>
    <ion-title>wall</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf = "wallData !== undefined ">

  <ion-card  *ngFor="let item of wallData.Items">
    <ion-label >{{item.user_name}}</ion-label>
    <ion-label>  {{item.message}}</ion-label>
    <ion-label >{{item.user_email_id}}</ion-label>

  </ion-card>

  </ion-list>
</ion-content>
